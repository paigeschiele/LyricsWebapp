<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            border-right: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        pre {
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        pre::-webkit-scrollbar {
            width: 8px;
        }

        pre::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        pre::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .form-group {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lyrics Search</h1>
        <form method="post">
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" name="artist" id="artist" placeholder="Enter artist">
            </div>
            <div class="form-group">
                <label for="song_title">Song Title:</label>
                <input type="text" name="song_title" id="song_title" placeholder="Enter song title">
            </div>
            <button type="submit">Search</button>
        </form>
        {% if lyrics %}
            <h2>Lyrics for "{{ song_title }}" by {{ artist }}</h2>
            <pre>{{ lyrics }}</pre>
        {% endif %}
    </div>
</body>
</html>
